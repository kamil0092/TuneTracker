<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>FavoriteTunes</title>
</head>
<style>
    a{
    text-decoration:none !important;
    color:white !important;

    }

</style>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <h4 class="text-center my-3 pb-3">FavoriteTunes</h4>
                        <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                            <div class="col-12">
                                <button class="btn btn-success" type="submit"><a href="{{ url_for('add') }}">Add New
                                    Song</a></button>
                            </div>
                        </form>

                        <table class="table mb-4">
                            <thead>
                            <tr>
                                <th scope="col">
                                    No.
                                </th>
                                <th scope="col">Song</th>
                                <th scope="col">Artist</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for song in songs %}
                            <tr>
                                <th scope="row">{{ song.id }}</th>
                                <td>{{ song.title }}</td>
                                <td>{{ song.artist.name }}</td>
                                <td>
                                    <button type="submit" class="btn btn-danger"><a
                                            href="{{ url_for('delete_song', song_id=song.id, artist_id=song.id)}}">Delete</a>
                                    </button>
                                </td>
                                <td>
                                    <button type="submit" class="btn btn-info"><a
                                            href="{{ url_for('song_details', song_id=song.id)}}">Details</a></button>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
